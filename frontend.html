<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±–º–µ–Ω –≤–∞–ª—é—Ç - –¢–µ—Å—Ç–æ–≤—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-control {
            display: flex;
            flex-direction: column;
        }

        .form-control label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control input,
        .form-control select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control input:focus,
        .form-control select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .response {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .response.success {
            border-color: #28a745;
            background: #d4edda;
        }

        .response.error {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-success {
            background: #28a745;
            color: white;
        }

        .status-error {
            background: #dc3545;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .server-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .server-online {
            background: #28a745;
            color: white;
        }

        .server-offline {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="server-status" id="serverStatus">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞...</div>
    
    <div class="container">
        <div class="header">
            <h1>üí± –û–±–º–µ–Ω –≤–∞–ª—é—Ç</h1>
            <p>–¢–µ—Å—Ç–æ–≤—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è REST API</p>
        </div>

        <div class="content">
            <div class="grid">
                <!-- –í–∞–ª—é—Ç—ã -->
                <div class="section">
                    <h2>üìã –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∞–ª—é—Ç–∞–º–∏</h2>
                    
                    <div class="form-group">
                        <button class="btn" onclick="getCurrencies()">–ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –≤–∞–ª—é—Ç—ã</button>
                        <div class="form-control">
                            <label>–ö–æ–¥ –≤–∞–ª—é—Ç—ã:</label>
                            <input type="text" id="currencyCode" placeholder="USD" maxlength="3">
                        </div>
                        <button class="btn btn-secondary" onclick="getCurrency()">–ü–æ–ª—É—á–∏—Ç—å –≤–∞–ª—é—Ç—É</button>
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                            <input type="text" id="currencyName" placeholder="US Dollar">
                        </div>
                        <div class="form-control">
                            <label>–ö–æ–¥:</label>
                            <input type="text" id="newCurrencyCode" placeholder="USD" maxlength="3">
                        </div>
                        <div class="form-control">
                            <label>–°–∏–º–≤–æ–ª:</label>
                            <input type="text" id="currencySign" placeholder="$" maxlength="5">
                        </div>
                        <button class="btn" onclick="addCurrency()">–î–æ–±–∞–≤–∏—Ç—å –≤–∞–ª—é—Ç—É</button>
                    </div>

                    <div class="response" id="currencyResponse"></div>
                </div>

                <!-- –û–±–º–µ–Ω–Ω—ã–µ –∫—É—Ä—Å—ã -->
                <div class="section">
                    <h2>üìà –û–±–º–µ–Ω–Ω—ã–µ –∫—É—Ä—Å—ã</h2>
                    
                    <div class="form-group">
                        <button class="btn" onclick="getExchangeRates()">–ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∫—É—Ä—Å—ã</button>
                        <div class="form-control">
                            <label>–í–∞–ª—é—Ç–Ω–∞—è –ø–∞—Ä–∞:</label>
                            <input type="text" id="exchangePair" placeholder="USDEUR" maxlength="6">
                        </div>
                        <button class="btn btn-secondary" onclick="getExchangeRate()">–ü–æ–ª—É—á–∏—Ç—å –∫—É—Ä—Å</button>
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <label>–ë–∞–∑–æ–≤–∞—è –≤–∞–ª—é—Ç–∞:</label>
                            <select id="baseCurrency">
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–ª—é—Ç—É</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label>–¶–µ–ª–µ–≤–∞—è –≤–∞–ª—é—Ç–∞:</label>
                            <select id="targetCurrency">
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–ª—é—Ç—É</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label>–ö—É—Ä—Å:</label>
                            <input type="number" id="exchangeRate" placeholder="1.0856" step="0.000001">
                        </div>
                        <button class="btn" onclick="addExchangeRate()">–î–æ–±–∞–≤–∏—Ç—å –∫—É—Ä—Å</button>
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <label>–ü–∞—Ä–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:</label>
                            <input type="text" id="updatePair" placeholder="USDEUR" maxlength="6">
                        </div>
                        <div class="form-control">
                            <label>–ù–æ–≤—ã–π –∫—É—Ä—Å:</label>
                            <input type="number" id="newRate" placeholder="1.0856" step="0.000001">
                        </div>
                        <button class="btn btn-secondary" onclick="updateExchangeRate()">–û–±–Ω–æ–≤–∏—Ç—å –∫—É—Ä—Å</button>
                    </div>

                    <div class="response" id="exchangeResponse"></div>
                </div>
            </div>

            <!-- –û–±–º–µ–Ω –≤–∞–ª—é—Ç -->
            <div class="section">
                <h2>üí∞ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</h2>
                
                <div class="form-group">
                    <div class="form-control">
                        <label>–ò–∑ –≤–∞–ª—é—Ç—ã:</label>
                        <select id="fromCurrency">
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–ª—é—Ç—É</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>–í –≤–∞–ª—é—Ç—É:</label>
                        <select id="toCurrency">
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–ª—é—Ç—É</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>–°—É–º–º–∞:</label>
                        <input type="number" id="amount" placeholder="100" step="0.01">
                    </div>
                    <button class="btn" onclick="convertCurrency()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>

                <div class="response" id="convertResponse"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/currencies`);
                if (response.ok) {
                    document.getElementById('serverStatus').textContent = 'üü¢ –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω';
                    document.getElementById('serverStatus').className = 'server-status server-online';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = 'üî¥ –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                document.getElementById('serverStatus').className = 'server-status server-offline';
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–æ–≤
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const statusClass = isError ? 'status-error' : 'status-success';
            const statusText = isError ? '–û–®–ò–ë–ö–ê' : '–£–°–ü–ï–®–ù–û';
            
            element.innerHTML = `<div class="status-indicator ${statusClass}">${statusText}</div>`;
            
            if (typeof data === 'object') {
                element.innerHTML += JSON.stringify(data, null, 2);
            } else {
                element.innerHTML += data;
            }
            
            element.className = `response ${isError ? 'error' : 'success'}`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading"></div>–ó–∞–≥—Ä—É–∑–∫–∞...';
            element.className = 'response';
        }

        // API –≤—ã–∑–æ–≤—ã –¥–ª—è –≤–∞–ª—é—Ç
        async function getCurrencies() {
            showLoading('currencyResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/currencies`);
                const data = await response.json();
                
                if (response.ok) {
                    showResponse('currencyResponse', data);
                    updateCurrencySelects(data);
                } else {
                    showResponse('currencyResponse', data, true);
                }
            } catch (error) {
                showResponse('currencyResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        async function getCurrency() {
            const code = document.getElementById('currencyCode').value.trim().toUpperCase();
            if (!code) {
                showResponse('currencyResponse', { message: '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –≤–∞–ª—é—Ç—ã' }, true);
                return;
            }

            showLoading('currencyResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/currency/${code}`);
                const data = await response.json();
                showResponse('currencyResponse', data, !response.ok);
            } catch (error) {
                showResponse('currencyResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        async function addCurrency() {
            const name = document.getElementById('currencyName').value.trim();
            const code = document.getElementById('newCurrencyCode').value.trim().toUpperCase();
            const sign = document.getElementById('currencySign').value.trim();

            if (!name || !code || !sign) {
                showResponse('currencyResponse', { message: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è' }, true);
                return;
            }

            showLoading('currencyResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/currencies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        name: name,
                        code: code,
                        sign: sign
                    })
                });
                
                const data = await response.json();
                showResponse('currencyResponse', data, !response.ok);
                
                if (response.ok) {
                    // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                    document.getElementById('currencyName').value = '';
                    document.getElementById('newCurrencyCode').value = '';
                    document.getElementById('currencySign').value = '';
                    // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–∫–∏ –≤–∞–ª—é—Ç
                    getCurrencies();
                }
            } catch (error) {
                showResponse('currencyResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        // API –≤—ã–∑–æ–≤—ã –¥–ª—è –æ–±–º–µ–Ω–Ω—ã—Ö –∫—É—Ä—Å–æ–≤
        async function getExchangeRates() {
            showLoading('exchangeResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/exchangeRates`);
                const data = await response.json();
                showResponse('exchangeResponse', data, !response.ok);
            } catch (error) {
                showResponse('exchangeResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        async function getExchangeRate() {
            const pair = document.getElementById('exchangePair').value.trim().toUpperCase();
            if (!pair || pair.length !== 6) {
                showResponse('exchangeResponse', { message: '–í–≤–µ–¥–∏—Ç–µ –≤–∞–ª—é—Ç–Ω—É—é –ø–∞—Ä—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, USDEUR)' }, true);
                return;
            }

            showLoading('exchangeResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/exchangeRate/${pair}`);
                const data = await response.json();
                showResponse('exchangeResponse', data, !response.ok);
            } catch (error) {
                showResponse('exchangeResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        async function addExchangeRate() {
            const baseCurrency = document.getElementById('baseCurrency').value;
            const targetCurrency = document.getElementById('targetCurrency').value;
            const rate = document.getElementById('exchangeRate').value;

            if (!baseCurrency || !targetCurrency || !rate) {
                showResponse('exchangeResponse', { message: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è' }, true);
                return;
            }

            showLoading('exchangeResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/exchangeRates`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        baseCurrencyCode: baseCurrency,
                        targetCurrencyCode: targetCurrency,
                        rate: rate
                    })
                });
                
                const data = await response.json();
                showResponse('exchangeResponse', data, !response.ok);
                
                if (response.ok) {
                    // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                    document.getElementById('baseCurrency').value = '';
                    document.getElementById('targetCurrency').value = '';
                    document.getElementById('exchangeRate').value = '';
                }
            } catch (error) {
                showResponse('exchangeResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        async function updateExchangeRate() {
            const pair = document.getElementById('updatePair').value.trim().toUpperCase();
            const rate = document.getElementById('newRate').value;

            if (!pair || pair.length !== 6 || !rate) {
                showResponse('exchangeResponse', { message: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è' }, true);
                return;
            }

            showLoading('exchangeResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/exchangeRate/${pair}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        rate: rate
                    })
                });
                
                const data = await response.json();
                showResponse('exchangeResponse', data, !response.ok);
                
                if (response.ok) {
                    // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                    document.getElementById('updatePair').value = '';
                    document.getElementById('newRate').value = '';
                }
            } catch (error) {
                showResponse('exchangeResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–∞–ª—é—Ç
        async function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;

            if (!fromCurrency || !toCurrency || !amount) {
                showResponse('convertResponse', { message: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è' }, true);
                return;
            }

            showLoading('convertResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/exchange?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`);
                const data = await response.json();
                showResponse('convertResponse', data, !response.ok);
            } catch (error) {
                showResponse('convertResponse', { message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É' }, true);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–æ–≤ —Å –≤–∞–ª—é—Ç–∞–º–∏
        function updateCurrencySelects(currencies) {
            const selects = ['baseCurrency', 'targetCurrency', 'fromCurrency', 'toCurrency'];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                
                // –û—á–∏—Å—Ç–∏—Ç—å –∏ –¥–æ–±–∞–≤–∏—Ç—å –ø—É—Å—Ç—É—é –æ–ø—Ü–∏—é
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–ª—é—Ç—É</option>';
                
                // –î–æ–±–∞–≤–∏—Ç—å –≤–∞–ª—é—Ç—ã
                currencies.forEach(currency => {
                    const option = document.createElement('option');
                    option.value = currency.code;
                    option.textContent = `${currency.code} - ${currency.name} (${currency.sign})`;
                    select.appendChild(option);
                });
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                if (currentValue) {
                    select.value = currentValue;
                }
            });
        }
